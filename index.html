---
layout: default
title: Sprites Blog
---

<article class="landing">
    <h1>All posts</h1>

    <ul class="all-posts">
    {% for post in site.posts %}
        <li>
            <local-time datetime="{{ post.date }}">{{ post.date | date: "%-m/%-d/%Y" }}</local-time>&nbsp;
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
</article>
